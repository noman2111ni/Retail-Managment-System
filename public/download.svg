<svg xmlns="http://www.w3.org/2000/svg" width="512" height="256" viewBox="0 0 512 256">
  <defs>
    <linearGradient id="gradText" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FFD54A"></stop>
      <stop offset="1" stop-color="#FFB300"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="256" rx="40" fill="#1E1E1E"></rect>

  <!-- Icon (Cart) -->
  <g transform="translate(40,60) scale(1.2)">
    <path d="M10 20 H100 L90 60 H30 Z" fill="none" stroke="url(#gradText)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"></path>
    <circle cx="36" cy="88" r="10" fill="url(#gradText)"></circle>
    <circle cx="82" cy="88" r="10" fill="url(#gradText)"></circle>
  </g>

  <!-- RetailMS Text -->
  <text x="55%" y="55%" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#gradText)" text-anchor="middle" dominant-baseline="middle">
    RetailMS
  </text>
</svg>
